{% extends 'base.html' %}

{% block body %}
<div id="register-box">
    <h2>Register</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="firstName" placeholder="First Name" required class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="surName" placeholder="Surname" required class="form-control">
        </div>

        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required class="form-control">
        </div>

        <div class="form-group">
            <input type="text" name="phoneNumber" placeholder="Phone Number" class="form-control">
        </div>

        <div class="form-group">
            <input type="date" name="dob" placeholder="Date of Birth" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="form-control">
        </div>

        <button type="submit" class="submit-button">Register</button>
    </form>
</div>


<!-- Flash messages section -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashed-messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% endblock %}
