<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_IDAXXGAVJYlMrrRt6gpBDhumrkQ-CbY"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <header>
        <h1 id="title">MyRoute</h1>
        <nav id="navbar">
            <a href="#" class="nav-button">Nav 1</a>
            <a href="#" class="nav-button">Nav 2</a>
        </nav>
    </header>

    <div class="overlay1" id="overlay1"></div>
    <div class="popup-form1" id="popupForm1" style="display: none;">
        <a class="closeBtn" id="closeForm1" tabindex="4">
          <img src="{{ url_for('static', filename='cross.png') }}">
        </a>
        <h1>Profile</h1>
        <div class="content2">
            <img src="user-image.jpg" alt="User Image" class="user-image">
        </div>
            
    </div>





    <script src="{{ url_for('static',filename='javascript/script.js')}}"></script>
    {% block body %} {% endblock %}
</body>

</html>
