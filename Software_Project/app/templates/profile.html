<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #b35f00;
            object-fit: cover;
        }
        .user-details {
            list-style-type: none;
            padding: 0;
        }
        .user-details li {
            margin: 15px;
            color: #495057;
        }
        .user-details li span {
            font-weight: bold;
            color: #b35f00;
        }
        .user-details li button {
            background-color: #b35f00;;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .user-details li button:hover {
            background-color: #b35f00;
        }
        .navbar {
            background-color: #fff;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .navbar-nav .nav-link {
            color: #495057;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            background-color: #f8f9fa;
        }



        .overlay1 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        .popup-form1 {
            width: 400px;
            justify-content: center;
            background: white;
            text-align: center;
            border-radius: 10px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .closeBtn img{
            width: 40px;
        }
        .closeBtn {
            position: absolute;
            top: 0; 
            right: 0; 
            cursor: pointer; 
            border-radius: 0 0 0 20px;
            border-bottom: 3px solid #b35f00;
            border-left: 3px solid #b35f00;
        }

        .submitBtn{
            font-size: 1rem;
            margin-top: 0.8rem;
            margin-bottom: 0.6rem;
            padding: 10px 0;
            border-radius: 20px;
            outline: none;
            border: none;
            width: 90%;
            background: #b35f00;
            color: #fff;
            cursor: pointer;
        }

        .submitBtn:hover{
            background: #b35f007f;
        }
        .content{
            text-align: left;
        }
        .content2{
            margin: 0;
        }
        .main-div{
            display: flex;
            justify-content: center;
            background-color: rgba(183, 183, 183, 0.615);
            border-radius: 10px;
        }




    </style>
</head>
<body>

    <div class="member">
        Not a member? <a href="#" onclick="SignUp()">Register Here</a>
     </div>

    <div class="overlay1" id="overlay1"></div>
    <div class="popup-form1" id="popupForm1" style="display: none;">
        <a class="closeBtn" id="closeForm1" tabindex="4">
          <img src="{{ url_for('static', filename='cross.png') }}">
        </a>
        <h1>Profile</h1>
        <div class="content2">
            <img src="user-image.jpg" alt="User Image" class="user-image">
        </div>
            
            <div class="main-div">
                <div class="content">
                    
                    <ul class="user-details">

                        <li><span>First Name:</span> John</li>
                        <li><span>Last Name:</span> Doe</li>
                        <li><span>Date of Birth:</span> 01/01/1990</li>
                        <li><span>Email:</span> john.doe@example.com</li>
                        <li><span>Phone Number:</span> +1 123 456 7890</li>
                        <li><span>Subscription:</span> Subscribed
                            <button class="btn btn-primary ml-3" onclick="changeSubscription()">Change</button>
                        </li>
                        <!-- <li>
                            <button class="btn btn-primary" onclick="changePassword()">Change Password</button>
                        </li>
                        <li>
                            <button class="btn btn-danger" onclick="logout()">Logout</button>
                       </li> -->
                    </ul>
                </div>
            </div>

            



          <button onclick="SignUp2()" type="submit" class="submitBtn" tabindex="3" >Logout</button>

        </form>
    </div>
    <script>
        function SignUp(){
            const form1 = document.getElementById("popupForm1");
            const overlay1 = document.getElementById("overlay1");
            const closeFormButton1 = document.getElementById("closeForm1");

            form1.style.display = "block";
            overlay1.style.display = "block";

            // If close button is clicked, the form, overlay should disappear
            closeFormButton1.addEventListener("click", function () {
                form1.style.display = "none";
                overlay1.style.display = "none";
            });
        }
    </script>
</body>
</html>
