<!DOCTYPE html>
<html lang="en">

<body>
    <div id="searchResults">
        <h2>Search Results</h2>
        <ul>
            {% for user in users %}
            <li>
                {{ user.firstname }} ({{ user.username }})
                <button class="send-request" data-user-id="{{ user.id }}">Send Friend Request</button>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
