name: pytest
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
      # Set the working directory to software_project if it's directly under the root
      working-directory: software_project

    - name: Run pytest
      run: |
        pytest test/
      # Ensure this is also correctly set to software_project
      working-directory: software_project
