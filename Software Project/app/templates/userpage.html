<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journey and Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 50px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .map-container {
            display: flex;
            justify-content: space-between;
        }
        .map {
            width: 50%;
            height: 300px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 50%;
        }
        .metric {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        .metric-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .metric-value {
            font-size: 16px;
        }
        .friends {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .friend {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .friend-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        .friend-name {
            font-size: 18px;
            font-weight: bold;
        }
        .unfriend-btn {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
        }
        .unfriend-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2 class="section-title">Recent Journey</h2>
            <div class="map-container">

                <div class="metrics">
                    <div class="metric">

                        <div class="metric-value">100 km / 3 hours</div>
                    </div>
                    <div class="metric">

                        <div class="metric-value">30 km/h</div>
                    </div>
                    <div class="metric">
                        <div class="metric-title">Status</div>
                        <div class="metric-value">Complete</div>
                    </div>
                    <div class="metric">
                        <div class="metric-title">Heartbeat</div>
                        <div class="metric-value">100 bpm</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Friends</h2>
            <div class="friends">
                <div class="friend">

    </div>
</body>
